<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>

  <title>Frontend Mentor | Todo app</title>

</head>
<body class="theme-dark">
  <div class="container">

    <div class="header">
      <div class="title">
        <h1>Todo</h1>
      </div>
      <div class="theme-changer">
        <img src="./assets/images/icon-sun.svg" alt="dark-light">
      </div>
    </div>

    <div class="input-section">
      <span id="circle-input"></span>
      <form onsubmit="addNewTodo(event)">
        <input type="text" name="newtodo" id="add-todo" placeholder="Create a new todo...">
      </form>
    </div>

    <div class="todos-section">
      <ul class="todo-items">
        <li>
         <div class="todo-title"> <span class="checkmark"></span>Complete online JS course</div> <button class="delete"><img src="./assets/images/icon-cross.svg" alt="delete"></button> 
        </li>
        <li>
         <div class="todo-title completed"> <span class="checkmark"></span>Complete online JS course</div> <button class="delete"><img src="./assets/images/icon-cross.svg" alt="delete"></button> 
        </li>
      </ul>
    </div>

  </div>

  Todo

  <!-- Add dynamic number --> items left

  All
  Active 
  Completed

  Clear Completed

  Drag and drop to reorder list

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
